        if (departments[i].id === deptId) return departments[i].color;
    }
    return '#e91388';
}

function getLineColor(dept1, dept2) {
    var c1 = getDeptColor(dept1);
    var c2 = getDeptColor(dept2);
    if (c1 === c2) return c1;
    var colors = [c1, c2];
    var priority = ['#f7941d', '#00a9a5', '#e91388', '#7c3aed', '#3b82f6'];
    for (var p = 0; p < priority.length; p++) {
        if (colors.indexOf(priority[p]) >= 0) return priority[p];
    }
    return c1;
}

var cx = 200, cy = 200, r = 150;
var positions = {};
var selected = null;

function init() {
    var linesG = document.getElementById('lines');
    var nodesG = document.getElementById('nodes');

    for (var i = 0; i < departments.length; i++) {
        var angle = (i / departments.length) * 2 * Math.PI - Math.PI / 2;
        positions[departments[i].id] = {
            x: cx + r * Math.cos(angle),
            y: cy + r * Math.sin(angle)
        };
    }

    var allPairs = {};
    for (var j = 0; j < interactions.length; j++) {
        var conn = interactions[j];
        var a = conn.from;
        var b = conn.to;
        var pairKey = a < b ? a + '|' + b : b + '|' + a;
        allPairs[pairKey] = true;
    }

    var pairKeys = Object.keys(allPairs);
    for (var p = 0; p < pairKeys.length; p++) {
        var parts = pairKeys[p].split('|');
        var dept1 = parts[0];
        var dept2 = parts[1];
        var lineColor = getLineColor(dept1, dept2);
        
        var line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', positions[dept1].x);
        line.setAttribute('y1', positions[dept1].y);
        line.setAttribute('x2', positions[dept2].x);
        line.setAttribute('y2', positions[dept2].y);
        line.setAttribute('class', 'connection-line');
        line.setAttribute('stroke', lineColor);
        line.setAttribute('data-dept1', dept1);
        line.setAttribute('data-dept2', dept2);
        line.setAttribute('filter', 'url(#glow)');
        linesG.appendChild(line);
    }

    for (var k = 0; k < departments.length; k++) {
        var dept = departments[k];
        var pos = positions[dept.id];
        var g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('class', 'dept-circle');
        g.setAttribute('data-id', dept.id);
        g.style.transformOrigin = pos.x + 'px ' + pos.y + 'px';
        g.onclick = (function(id) { return function() { selectDept(id); }; })(dept.id);

        var shadow = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        shadow.setAttribute('cx', pos.x);
        shadow.setAttribute('cy', pos.y + 3);
        shadow.setAttribute('r', 30);
        shadow.setAttribute('fill', 'rgba(0,0,0,0.1)');

        var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', pos.x);
        circle.setAttribute('cy', pos.y);
        circle.setAttribute('r', 28);
        circle.setAttribute('fill', 'white');
        circle.setAttribute('stroke', dept.color);
        circle.setAttribute('stroke-width', 4);

        var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', pos.x);
        text.setAttribute('y', pos.y);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('dy', '0.35em');
        text.setAttribute('fill', dept.color);
        text.setAttribute('font-size', '11');
        text.setAttribute('font-weight', '700');
        text.textContent = dept.short;

        var label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', pos.x);
        label.setAttribute('y', pos.y + 45);
        label.setAttribute('text-anchor', 'middle');
        label.setAttribute('fill', '#6b7280');
        label.setAttribute('font-size', '9');
        label.setAttribute('font-weight', '600');
        label.textContent = dept.name;

        g.appendChild(shadow);
        g.appendChild(circle);
        g.appendChild(text);
        g.appendChild(label);
        nodesG.appendChild(g);
    }
}

function selectDept(id) {
    selected = (selected === id) ? null : id;
    updateView();
}

function getConnectedDepts(deptId) {
    var connected = [];
    for (var i = 0; i < interactions.length; i++) {
        if (interactions[i].from === deptId && connected.indexOf(interactions[i].to) === -1) {
            connected.push(interactions[i].to);
        }
        if (interactions[i].to === deptId && connected.indexOf(interactions[i].from) === -1) {
            connected.push(interactions[i].from);
        }
    }
    return connected;
}

function updateView() {
    var allNodes = document.querySelectorAll('.dept-circle');
    var allLines = document.querySelectorAll('.connection-line');
    var panel = document.getElementById('connectionsPanel');

    if (!selected) {
        for (var i = 0; i < allNodes.length; i++) {
            allNodes[i].style.opacity = 1;
            var deptData = departments[i];
            allNodes[i].querySelectorAll('circle')[1].setAttribute('fill', 'white');
            allNodes[i].querySelector('text').setAttribute('fill', deptData.color);
        }
        for (var j = 0; j < allLines.length; j++) {
            allLines[j].classList.remove('active');
        }
        panel.classList.remove('active');
        return;
    }

    var connectedIds = getConnectedDepts(selected);
    connectedIds.push(selected);

    for (var n = 0; n < allNodes.length; n++) {
        var nodeId = allNodes[n].getAttribute('data-id');
        var isConnected = connectedIds.indexOf(nodeId) >= 0;
        var deptInfo = null;
        for (var d = 0; d < departments.length; d++) {
            if (departments[d].id === nodeId) { deptInfo = departments[d]; break; }
        }
        allNodes[n].style.opacity = isConnected ? 1 : 0.2;
        if (nodeId === selected) {
            allNodes[n].querySelectorAll('circle')[1].setAttribute('fill', deptInfo.color);
            allNodes[n].querySelector('text').setAttribute('fill', '#ffffff');
        } else {
            allNodes[n].querySelectorAll('circle')[1].setAttribute('fill', 'white');
            allNodes[n].querySelector('text').setAttribute('fill', deptInfo.color);
        }
    }

    for (var l = 0; l < allLines.length; l++) {
        var dept1 = allLines[l].getAttribute('data-dept1');
        var dept2 = allLines[l].getAttribute('data-dept2');
        if (dept1 === selected || dept2 === selected) {
            allLines[l].classList.add('active');
        } else {
            allLines[l].classList.remove('active');
        }
    }

    renderConnections();
}

function renderConnections() {
    var panel = document.getElementById('connectionsPanel');
    var title = document.getElementById('connectionsTitle');
    var grid = document.getElementById('connectionsGrid');

    var dept = null;
    for (var d = 0; d < departments.length; d++) {
        if (departments[d].id === selected) { dept = departments[d]; break; }
    }

    var grouped = {};
    for (var c = 0; c < interactions.length; c++) {
        var conn = interactions[c];
        if (conn.from === selected || conn.to === selected) {
            var otherId = conn.from === selected ? conn.to : conn.from;
            var dir = conn.from === selected ? 'outgoing' : 'incoming';
            if (!grouped[otherId]) grouped[otherId] = [];
            grouped[otherId].push({ desc: conn.desc, dir: dir });
        }
    }

    var sortedKeys = Object.keys(grouped).sort(function(a, b) {
        var na, nb;
        for (var i = 0; i < departments.length; i++) {
            if (departments[i].id === a) na = departments[i].name;
            if (departments[i].id === b) nb = departments[i].name;
        }
        return na.localeCompare(nb);
    });

    title.innerHTML = '<span style="--dept-color: ' + dept.color + '">' + dept.name + '</span> works closely with ' + sortedKeys.length + ' teams';

    var html = '';
    for (var k = 0; k < sortedKeys.length; k++) {
        var otherId = sortedKeys[k];
        var other = null;
        for (var x = 0; x < departments.length; x++) {
            if (departments[x].id === otherId) { other = departments[x]; break; }
        }

        var itemsHtml = '';
        for (var m = 0; m < grouped[otherId].length; m++) {
            var item = grouped[otherId][m];
            var arrowColor = item.dir === 'outgoing' ? '#00a9a5' : '#e91388';
            var arrow = item.dir === 'outgoing' ? '‚Üí' : '‚Üê';
            var connectionColor = getLineColor(selected, otherId);
            var valueName = getValueName(connectionColor);
            itemsHtml += '<div class="connection-item" style="border-left-color: ' + connectionColor + '">';
            itemsHtml += '<div style="flex: 1;"><span class="value-badge" style="background: ' + connectionColor + ';">' + valueName + '</span>';
            itemsHtml += '<div style="display: flex; align-items: flex-start; gap: 10px; margin-top: 6px;"><span class="arrow" style="color: ' + arrowColor + '">' + arrow + '</span><span class="desc">' + item.desc + '</span></div></div></div>';
        }

        html += '<div class="connection-box" style="--box-color: ' + other.color + '">';
        html += '<div class="connection-header">';
        html += '<div class="dept-badge" style="background: ' + other.color + '">' + other.short + '</div>';
        html += '<div class="dept-name">' + other.name + '</div>';
        html += '</div>';
        html += '<div class="connection-items">' + itemsHtml + '</div>';
        html += '</div>';
    }

    grid.innerHTML = html;
    panel.classList.add('active');
}

init();
</script>
